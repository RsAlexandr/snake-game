<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 160, y: 160 }];
    let direction = { x: gridSize, y: 0 };
    let food = getRandomFoodPosition();
    let gameRunning = true;

    // Управление клавиатурой
    document.addEventListener("keydown", changeDirection);

    // Добавление управления через свайпы
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchend", (e) => {
        const touch = e.changedTouches[0];
        const deltaX = touch.clientX - touchStartX;
        const deltaY = touch.clientY - touchStartY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            if (deltaX > 0 && direction.x === 0) {
                direction = { x: gridSize, y: 0 };  // Свайп вправо
            } else if (deltaX < 0 && direction.x === 0) {
                direction = { x: -gridSize, y: 0 }; // Свайп влево
            }
        } else {
            if (deltaY > 0 && direction.y === 0) {
                direction = { x: 0, y: gridSize };  // Свайп вниз
            } else if (deltaY < 0 && direction.y === 0) {
                direction = { x: 0, y: -gridSize }; // Свайп вверх
            }
        }
    });

    // Основная логика игры
    setInterval(updateGame, 150);

    function updateGame() {
        if (!gameRunning) return;

        const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

        if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
            gameRunning = false;
            alert("Игра окончена! Нажмите F5, чтобы начать заново.");
            return;
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            food = getRandomFoodPosition();
        } else {
            snake.pop();
        }

        drawGame();
    }

    function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "green";
        snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));

        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function getRandomFoodPosition() {
        return {
            x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
            y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
        };
    }

    function changeDirection(event) {
        const key = event.key;
        if (key === "ArrowUp" && direction.y === 0) {
            direction = { x: 0, y: -gridSize };
        } else if (key === "ArrowDown" && direction.y === 0) {
            direction = { x: 0, y: gridSize };
        } else if (key === "ArrowLeft" && direction.x === 0) {
            direction = { x: -gridSize, y: 0 };
        } else if (key === "ArrowRight" && direction.x === 0) {
            direction = { x: gridSize, y: 0 };
        }
    }
</script>
